const students = [{"id":"1772211219943","name":"Helena Salomé","password":"Solar34","feedback":"<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\">Olá, Helena\nSalomé,<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\">O cenário\napresentado é claro, coerente e cumpre a estrutura solicitada.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Pontos\nFortes</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Enquadramento\nClaro:</b> A Helena identificou todos os elementos necessários (disciplina, ano,\nduração e tema).<o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Escolha de\nMetodologia: </b>A opção pela aprendizagem por descoberta é muito adequada ao uso\nda IA, pois coloca o aluno no centro da pesquisa e da construção do saber.<o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\">Interatividade\ne Diversidade de Produtos: A proposta permite que os alunos escolham o formato\ndo resumo (vídeo, apresentação, texto), o que promove a autonomia e a\ndiferenciação pedagógica.<o:p></o:p></p><b><br>\n\n</b><p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Pontos\nFracos&nbsp;</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Objetivos de\nAprendizagem Genéricos:</b> O objetivo está muito focado no \"uso da IA\" e\nde forma vaga (\"aquisição de novos conteúdos\"). Seria importante\nespecificar competências matemáticas concretas aliadas a competências de\nliteracia de IA.<o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Risco de\n\"Alucinação\" da IA: </b>Em Matemática, a IA (como o ChatGPT ou\nMagicSchool) frequentemente comete erros em cálculos complexos ou\ndemonstrações. O plano menciona a validação pela professora, mas não detalha\ncomo os alunos serão ensinados a verificar esses resultados.<o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Tecnologias\nutilizadas: </b>apenas refere que vai usar a ferramenta MagicSchool para a criação\ndo questionário; não identifica as ferramentas que os alunos vão usar.<o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Papel do\nProfessor pouco detalhado: </b>Para um cenário de 100 minutos, o papel do professor\ndeve ser mais ativo na monitorização das etapas.<o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Gestão do\nTempo: </b>Duas aulas de 50 minutos pode ser um tempo otimista para: aprender o\nconteúdo via IA, criar um produto final, apresentar e ainda responder a um\nquestionário final.<o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Recomendações para melhorar este cenário</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Foco no\n\"Prompt Engineering\":</b> Em vez de apenas dar \"sugestões de alguns\nprompts\", poderia pedir aos alunos que criassem os seus próprios e depois\ncomparassem qual prompt gerou a explicação mais correta sobre progressões\ngeométricas.<o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Verificação\nde Factos (Fact-Checking): </b>Criar uma etapa obrigatória onde os alunos têm de\nprovar, através de cálculos manuais, que o resultado que a IA deu na ficha de\ntrabalho está correto. Isso reforça o pensamento crítico.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><b>Sugestões de\nferramentas a usar pelos alunos para a realização das tarefas:</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\">WolframAlpha:\nPara validar resultados matemáticos com precisão simbólica que os LLMs (como o\nChatGPT) por vezes falham.<o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\">Para\napresentação do resumo e dois exercícios: Gamma; VidNoz; NotebookLM, Canva IA.<o:p></o:p></p>\n\n<br><p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\">Estou\ndisponível para qualquer esclarecimento adicional.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\">Continuação\nde um excelente trabalho.<o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\">A formadora\nCarla Oliveira<o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\"><o:p>&nbsp;</o:p></p>","nota":"10.00","notaText":"","criterios":[10,10,10,10,10,10,10]},{"id":"1772211302116","name":"Hélia Gamito","password":"Azul85","feedback":"<p class=\"MsoNormal\">Olá, Hélia Gamito,<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\">O cenário apresentado é extremamente sensível e demonstra\numa excelente capacidade de adaptação tecnológica a contextos de inclusão. É um\nexemplo claro de como a IA pode ser humanizada para responder a necessidades\nsensoriais e sociais específicas.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\"><b>Pontos Fortes</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Pertinência do Tema: </b>A escolha de trabalhar o recreio e a\nhipersensibilidade sensorial é de uma enorme utilidade prática para o bem-estar\ndos alunos.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Adaptação Inclusiva: </b>A inclusão de estratégias para alunos não-verbais\n(pictogramas, apontar, comunicação aumentativa) é um ponto alto do trabalho.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Mediação Pedagógica:</b> A forma como a Hélia descreve a\nsimplificação das respostas da IA (selecionar apenas 3 ideias claras) demonstra\numa compreensão perfeita do papel do professor.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Estrutura das Sessões:</b> As três sessões estão bem\nsequenciadas, partindo da identificação do problema até à criação de uma\nsolução concreta.<o:p></o:p></p><b><br>\n\n</b><p class=\"MsoNormal\"><b>Pontos Fracos </b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Interação Direta com a IA: </b>O papel da IA parece estar muito\ncentrado no professor que escreve no quadro. Poderia explorar-se uma forma de\nos alunos \"sentirem\" que a IA está a responder-lhes diretamente,\ntalvez através de voz (text-to-speech) para quem tem dificuldades de leitura.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Duração Prevista:</b> O trabalho indica três sessões de 40/45\nminutos. Dado o público-alvo e a necessidade de tempos de resposta alargados, a\ngestão do tempo para criar um \"Produto Final\" na 3.ª sessão pode ser\napertada.<o:p></o:p></p><b><br>\n\n</b><p class=\"MsoNormal\"><b>Recomendações para melhorar este cenário</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>IA Geradora de Imagens: </b>Em vez de apenas usar o ChatGPT para\ntexto, utilize ferramentas para gerar imagens personalizadas do \"Cantinho\nCalmo\" idealizado pelos alunos. Isso ajudaria na previsibilidade visual.\nPode gerar vários prompt para gerar imagens com o que os alunos vão dizendo.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Literacia de IA: </b>Pode explicar aos alunos, de forma muito\nsimples, que o computador é como um \"amigo que leu muitos livros\" e\nque nos ajuda a pensar em soluções quando estamos bloqueados.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">Ferramentas de Apoio:<o:p></o:p></p>\n\n<p class=\"MsoNormal\"></p><span style=\"font-size: 0.95rem;\"><b>Ferramentas de imagem:</b> Adobe Firefly, NanoBanana,\nLeonoardo.ai ou o Canva Magic Media</span><br><span style=\"font-size: 0.95rem;\">Pictalk: </span><a href=\"file:///C:/Users/C etalhada e muito\nbem fundamentada.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">O seu trabalho reflete um compromisso sério com a literacia\nmediática e científica. Está de parabéns pela robustez da proposta!<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\"><b>Pontos Fortes</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Interdisciplinaridade: </b>A fusão entre Ciências Naturais,\nPortuguês, Cidadania e TIC cria um contexto de aprendizagem autêntico e rico.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Literacia da Informação: </b>É de louvar a tónica colocada na\nverificação de fontes (.gov, .edu) e no cruzamento de dados, combatendo\nativamente o risco de alucinação da IA.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Avaliação Abrangente: </b>A rubrica de avaliação é muito\nequilibrada, atribuindo valor não só ao produto final, mas também ao processo\nde trabalho em equipa e ao uso responsável da IA.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Impacto Social: </b>O facto de os alunos apresentarem as\npalestras a outras turmas eleva o projeto a uma tarefa de cidadania real.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\"><b>Sugestões de Melhoria e Ferramentas</b></p>\n\n<p class=\"MsoNormal\"><b>Ferramenta de Organização (NotebookLM): </b>Uma vez que\nmencionou o NotebookLM, esta é a ferramenta ideal para o dossier. Os alunos\npodem carregar apenas os PDFs de fontes fiáveis que a professora\npré-selecionar, garantindo que a IA só responde com base nesses factos \"seguros\".<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Criação Visual (Canva Magic Media): </b>Para o cartaz, os alunos\npodem usar a IA do Canva para gerar imagens originais de oceanos limpos vs.\npoluídos, reforçando a mensagem persuasiva.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Diferenciação Pedagógica: </b>Para grupos com mais dificuldades,\na IA poderia ser usada especificamente para criar \"guiões de leitura\nfacilitada\" sobre os temas científicos mais complexos.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Verificação em Tempo Real: </b>Criar uma \"estação de\nverificação\" na sala onde os alunos comparam obrigatoriamente uma resposta\nda IA com um livro ou um artigo de revista.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\">Estou disponível para qualquer esclarecimento adicional.<o:p></o:p></p><br><p class=\"MsoNormal\">Continuação de um excelente trabalho.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">A formadora Carla Oliveira<o:p></o:p></p>","nota":"10.00","notaText":"","criterios":[10,10,10,10,10,10,10]},{"id":"1772213881470","name":"Carlos Homero","password":"Solar62","feedback":"<p class=\"MsoNormal\">Olá, Carlos Homero,<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\">O cenário \"Treinador Digital\" apresenta uma\nproposta inovadora e muito bem estruturada para o 12.º ano. É um excelente\nexemplo de como a IA pode ser integrada na Educação Física para promover a autonomia\ne o rigor científico.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\"><b>Pontos Fortes</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Pensamento Crítico e Validação: </b>Exigência de os alunos\nconfrontar as sugestões da IA com o conhecimento científico. A obrigatoriedade\nde justificar as alterações ao plano gerado é uma excelente estratégia\npedagógica.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Trabalho em Grupo: </b>A organização em equipas é fundamental\npara que os alunos discutam as \"alucinações\" ou imprecisões da IA,\ntransformando a análise de dados num processo colaborativo e de debate.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Foco na Ética e Segurança:</b> É de louvar a preocupação\nexplícita com a proteção de dados pessoais e a regra de nunca aceitar respostas\nda IA sem validação prévia.<o:p></o:p></p><b><br>\n\n</b><p class=\"MsoNormal\"><b>Pontos Fracos / O que pode melhorar</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Avaliação de Processo: </b>O plano descreve bem o produto final\n(Dossier), mas poderia detalhar mais como será avaliada a evolução dos prompts\ne a interação crítica do grupo com as ferramentas ao longo das 4 aulas.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Gestão de Fontes: </b>Embora mencione a validação científica,\nseria útil definir que fontes de referência (manuais escolares, sites de\nfederações, etc.) os grupos devem usar para contrastar com a IA.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\"><b>Sugestões de Melhoria e Ferramentas&nbsp;</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Validação Matemática: </b>Sugira o uso do WolframAlpha para\nvalidar cálculos de metabolismo ou cargas de treino, uma vez que os modelos de\nlinguagem (LLMs) cometem frequentemente erros de cálculo nestas áreas.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Produto Final:&nbsp;&nbsp;</b>Para o produto final, os grupos podem\nusar o Canva Magic Media para criar infográficos ou tabelas visuais que\nfacilitem a leitura.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Simulação de Cenários (Prompts): I</b>ncentive os grupos a\ncriarem prompts de \"e se...\" (ex: \"e se o aluno tiver pouco\nequipamento em casa, como adaptamos o treino?\"), reforçando a capacidade\nde adaptação crítica.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\">Estou disponível para qualquer esclarecimento adicional.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\">Continuação de um excelente trabalho!<o:p></o:p></p>\n\n<p class=\"MsoNormal\">A formadora Carla Oliveira<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p>","nota":"10.00","notaText":"","criterios":[10,10,10,10,10,10,10]},{"id":"1772214617765","name":"Sofia Ribeiro","password":"Rio34","feedback":"<p class=\"MsoNormal\">Olá, Sofia Ribeiro,<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt\">O cenário\napresentado é claro, coerente e cumpre a estrutura solicitada.&nbsp;<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\"><b>Pontos Fortes</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><span style=\"font-size: 0.95rem;\"><b>Articulação Curricular: </b>O conteúdo gramatical está\nperfeitamente ligado às atividades propostas.</span></p>\n\n<p class=\"MsoNormal\"><b><span data-path-to-node=\"6,2,0\" data-index-in-node=\"0\">Trabalho em Grupo:</span> </b>A organização em pares ou pequenos grupos permite que os alunos colaborem na revisão linguística, utilizando a IA como um \"tutor\" que apoia a correção sem substituir o esforço de escrita do aluno.</p><br>\n\n<p class=\"MsoNormal\"><b>Pontos Fracos / O que pode melhorar</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Interatividade da Oralidade: </b>O plano foca-se muito no texto\ndigital ilustrado. Para o 6.º ano, a componente de \"falar\" a língua\npode ser muito mais potenciada com ferramentas de vídeo.<o:p></o:p></p><span data-path-to-node=\"8,1,0\" data-index-in-node=\"0\"><b>Gestão do Tempo:</b></span>&nbsp;Com 3 aulas de 50 minutos, a fase de apresentação oral de todos os grupos pode tornar-se apressada. Seria útil prever como gerir este tempo para garantir feedback a todos.<br>\n\n<br><p class=\"MsoNormal\"><b>Recomendações para melhorar este cenário</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Vidnoz AI (Avatares Falantes): </b>Em vez de um texto digital ilustrado\nou apresentação curta, os alunos podem usar o Vidnoz. Eles escrevem o texto\nsobre o passado em inglês, gravam a sua própria voz diretamente na plataforma e\ncriam um Avatar (que pode ser uma figura histórica ou um personagem do passado)\nque \"fala\" o texto deles. Isto remove a ansiedade de exposição direta\ne trabalha a dicção de forma lúdica.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>OU </b>Criação Visual (Canva Magic Media): Para o produto final\n(texto ilustrado), os alunos podem usar a IA do Canva para gerar imagens de\npersonagens ou eventos do passado que correspondam exatamente às descrições que\nescreveram em inglês.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Free Text to Speech Online</b> (<a href=\"https://ttsfree.com/#try-now\">https://ttsfree.com/#try-now</a>): Os alunos\npodem passar o texto por esta ferramenta para ouvirem a pronúncia correta do\n\"was\" e \"were\" e treinarem a entoação.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Prompts de Roleplay: </b>Sugira que os alunos usem o\nChatGPT/Gemini com o seguinte prompt: \"I want to practice my English. I am\na journalist from the past. Can you check if my questions in the Past Simple\nare correct before I record my video?\"<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\">Estou disponível para qualquer esclarecimento adicional.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\">Continuação de um excelente trabalho!<o:p></o:p></p>\n\n<p class=\"MsoNormal\">A formadora Carla Oliveira<o:p></o:p></p>","nota":"10.00","notaText":"","criterios":[10,10,10,10,10,10,10]},{"id":"1772219098485","name":"Amália Clara","password":"Luna98","feedback":"<p class=\"MsoNormal\">Olá Amália Clara,</p><p class=\"MsoNormal\"><br></p>O seu cenário sobre o <span data-path-to-node=\"4\" data-index-in-node=\"22\">\"Os Maias\"</span> está muito bem estruturado e cumpre os requisitos solicitados. É um trabalho sólido que demonstra uma articulação clara entre o conteúdo literário e as ferramentas digitais.<br>\n\n<br><p class=\"MsoNormal\"><b>Pontos Fortes</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Trabalho em Grupo e Papéis Definidos</b>: A atribuição de\nfunções específicas dentro de cada grupo (pesquisador, relator, criador) é uma\nexcelente prática de gestão de sala de aula, garantindo que todos os alunos\ncontribuem para o produto final.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">Rigor e Avaliação: A inclusão de uma rubrica de avaliação\nque penaliza o \"uso inadequado\" da IA e valoriza o \"rigor\ncientífico.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Metodologia de Projeto: </b>A escolha da ABP (Aprendizagem\nBaseada em Projeto) é ideal para o 11.º ano, permitindo uma análise mais\nprofunda do que uma simples aula expositiva.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\"><b>Pontos Fracos / O que pode melhorar</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Produto Final dos Alunos: </b>Poderia especificar melhor como a\nIA entra no processo criativo — será para estruturar o índice da apresentação\nou para sugerir perguntas para o quiz?<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Interatividade Literária: </b>Para um nível de 11.º ano, o uso\nda IA apenas para organizar informação pode ser redutor.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\"><b>Recomendações para melhorar este cenário</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Vidnoz AI (Sátira em Vídeo): </b>Em vez de uma apresentação de\nslides comum, os grupos poderiam usar o Vidnoz para criar um Avatar Falante de\numa personagem (ex: João da Ega ou Alencar). Os alunos gravam a sua própria voz\ncarregada de ironia e o avatar \"ganha vida\" para comentar o episódio\nde forma satírica. Isto trabalha a competência oral e a interpretação\npsicológica das personagens de forma brilhante.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">Para a criação do<b> quiz </b>sugiro a ferramenta wayground.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Gamma, Canva IA ou Tome AI: </b>Para a criação da apresentação\ndigital, estas ferramentas de IA permitem gerar estruturas visuais complexas a\npartir de tópicos, poupando tempo no design e focando o esforço dos alunos na\nqualidade do conteúdo literário.<o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>ChatGPT/Gemini/NotebookLM para Role-play: </b>Sugira um prompt\nonde a IA assume a personalidade de Eça de Queiroz e responde a uma entrevista\nfeita pelos alunos sobre as figuras que frequentam o Hotel Central.<o:p></o:p></p>\n\n<br><p class=\"MsoNormal\">Estou disponível para qualquer esclarecimento adicional.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\">Continuação de um excelente trabalho!<o:p></o:p></p>\n\n<p class=\"MsoNormal\">A formadora Carla Oliveira<o:p></o:p></p>","nota":"10.00","notaText":"","criterios":[10,10,10,10,10,10,10]},{"id":"1772223116466","name":"Sílvia Carlos","password":"Azul60","feedback":"<p class=\"MsoN ar se o sotaque gerado pela IA não é uma \"caricatura\" ou um estereótipo ofensivo, promovendo o pensamento crítico.<br><br>\n\n<p class=\"MsoNormal\"><b>Recomendações para melhorar este cenário</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>Engenharia de Prompts com a Claude (Anthropic):</b> Para a\ncriação do protótipo/app, recomendo a Claude. É superior ChatGPT, Gemini, na\nestruturação de lógica e código. <o:p></o:p></p>\n\n<p class=\"MsoNormal\"><b>ElevenLabs (Speech-to-Speech):</b> Em vez de usar vozes\nsintéticas que substituem o aluno, utilize a funcionalidade Speech-to-Speech da\nElevenLabs. Desafie os alunos a gravarem a sua própria voz e a usarem a IA\napenas para aplicar o sotaque alvo.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\">Estou disponível para qualquer esclarecimento adicional.<o:p></o:p></p><br><p class=\"MsoNormal\">Continuação de um excelente trabalho!<o:p></o:p></p><p class=\"MsoNormal\">\n\n\n\n</p><p class=\"MsoNormal\">A formadora Carla Oliveira<o:p></o:p></p>\n\n<p style=\"margin-left:36.0pt\"><o:p>&nbsp;</o:p></p><p class=\"MsoNormal\"><b>SUGESTÃO DE FERRAMENTAS:</b><o:p></o:p></p><br>\n\n<p class=\"MsoNormal\"><b> Chatbot que simula falantes de diferentes países</b></p><p class=\"MsoNormal\">Character.AI –\nPermite criar personagens com perfis culturais distintos.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">ChatGPT (plano\ngratuito) – Pode simular sotaques e variantes linguísticas através de prompts\nbem estruturados.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">Poe – Dá acesso\ngratuito a vários modelos conversacionais.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\"><b>Quiz com áudios em vários sotaques</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\">Wordwall – Permite inserir ficheiros áudio nas perguntas.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">LearningApps – Criação de quizzes multimédia.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">Kahoot! – Possibilidade de integrar áudio (na versão\ngratuita com limitações).<o:p></o:p></p>\n\n<b><br></b><p cl  do Aluno: O aluno atua como um \"advogado do\ndiabo\". Cada aluno deverá ajustar os prompts até que a IA aceite a teoria\ncomo plausível.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">A Prova de Popper: Depois, os grupos trocam de lugar e o\ngrupo B tem de usar o critério de Popper para \"partir\" a teoria do\ngrupo A, forçando a IA a admitir que a teoria não é falsificável (logo, não é\nciência).<o:p></o:p></p>\n\n<p class=\"MsoNormal\">Ferramenta: ChatGPT ou Claude.<o:p></o:p></p><b><br>\n\n</b><p class=\"MsoNormal\"><b>2. Laboratório de \"Vozes de Conjetura\"\n(Metodologia Ativa: Criação de Conteúdo)</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\">Popper diz que a ciência avança por \"conjeturas\nousadas\". Propõe-se que os alunos criem essas conjeturas.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">A Atividade: Os alunos escolh Propõe-se que os alunos criem\nessas conjeturas.em um problema atual (ex: alterações climáticas ou IA\nconsciente). Devem escrever uma \"conjetura ousada\" (uma hipótese)\nsobre esse tema.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">Uso de IA (ElevenLabs): Usando a funcionalidade Speech-to-Speech,\nos alunos gravam a sua explicação da conjetura. Depois, utilizam a IA para\ntransformar a sua voz numa voz de autoridade científica (ex: um tom de\ndocumentário).<o:p></o:p></p>\n\n<p class=\"MsoNormal\">O Papel do Aluno: O exercício não é a voz, é o guião: o\naluno tem de incluir obrigatoriamente no seu áudio quais são as condições que, se\nverificadas, tornariam a sua teoria falsa. Se ele não conseguir definir como a\nsua teoria pode ser errada, o trabalho falha o critério de Popper.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">Ferramenta: ElevenLabs.<o:p></o:p></p><br>\n\n<p class=\"MsoNormal\"><b>3. Curadoria Crítica com NotebookLM (Metodologia Ativa:\nPensamento Crítico)</b><o:p></o:p></p>\n\n<p class=\"MsoNormal\">A Atividade: O professor carrega o PDF do texto original de\nPopper no NotebookLM.<o:p></o:p></p>\n\n<p class=\"MsoNormal\">O Papel do Aluno: Em
